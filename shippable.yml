pipelines:
  - name: push_file
    steps:
      - name: file_push_to_art_without_resources
        type: push
        payloadType: file
        setup:
          environmentVariables:
            normal:
              outputIntegrationName: art
              outputFileLocation: manisha_generic
              outputFileName: nvm.sh
              inputFileLocation: .
              inputFileName: nvm.sh
        requires:
          integrations:
            - art
        execution:
          onStart:
            - wget https://raw.githubusercontent.com/nvm-sh/nvm/master/nvm.sh -O ./nvm.sh
      - name: file_push_to_art_with_in_resource
        type: push
        payloadType: file
        setup:
          environmentVariables:
            normal:
              outputIntegrationName: art
              outputFileLocation: manisha_generic
              outputFileName: nvm.sh
        requires:
          resources:
            - in_rt_file
          integrations:
            - art
      - name: file_push_to_art_with_in_and_out_resource
        type: push
        payloadType: file
        setup:
          environmentVariables:
            normal:
              outputFileName: nvm.sh
        requires:
          resources:
            - in_rt_file
        outputResources:
          - out_rt_file
